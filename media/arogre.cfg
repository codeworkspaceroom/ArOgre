// ArOgre configuration file. All options must be configured.
// Available options:
	// "InputVideo"
	// Specifies a input video file. To capture images from camera, pass "LIVE" option.
	// Eg: InputVideo=LIVE (images from camera)
	// Eg: InputVideo=pathToVideo.video (images from video)

	// "IdDevice"
	// Is the id of video device. Set to 0 if you have only one camera.
	// Eg: IdDevice=0

	// "SetCaptureSize"
	// Set manually the captures dimensions (CaptureHeight and CaptureWidth).
	// Eg: SetCaptureSize=0

	// "CaptureHeight"
	// Set the captures height.
	// Eg: CaptureHeight=480

	// "CaptureWidth"
	// Set the captures width.
	// Eg: CaptureWidth=640

	// "LoopVideo"
	// Set the video repeat on or off.
	// Eg: LoopVideo=false

	// "CameraCalibration"
	// ArUco's camera calibration file. Supported format: ".int" and ".yml".
	// Eg: CameraCalibration=pathToFile.yml

	// "BoardInfo"
	// File with the ArUco's board configuration.
	// Eg: Board=pathToFile.abc

	// "BoardProbability"
	// Accuracy to detect board.
	// Eg: BoardProbability=0.3

	// "MarkerSize"
	// Size of the marker's sides (expressed in meters).
	// Eg: MarkerSize=0.05


[AROGRE CONFIGURATION]
InputVideo=../../media/aruco/video.webm
IdDevice=1
SetCaptureSize=On
CaptureHeight=480
CaptureWidth=640
LoopVideo=Off
CameraCalibration=../../media/aruco/camera.yml
BoardInfo=../../media/aruco/boardinfo.abc
BoardProbability=0.3
MarkerSize=0.05
